<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>ניהול דירה</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="apartment.css">
</head>
<body>
    <!-- תפריט המבורגר -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <!-- כפתור סגירה -->
    <div class="close-page-btn" onclick="closePage()">✕</div>
    
    <!-- תפריט צד -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <h2>תפריט</h2>
            <button class="close-btn" onclick="toggleMenu()">✕</button>
        </div>
        <div class="menu-items">
            <a href="index.html">🏠 דף הבית</a>
            <a href="shopping.html">🛒 רשימת קניות</a>
            <a href="#" onclick="openSettings(); return false;">⚙️ הגדרות</a>
        </div>
    </div>
    
    <!-- רקע כהה -->
    <div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>
    
    <!-- מודל הגדרות -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ הגדרות</h2>
                <button class="close-btn" onclick="closeSettings()">✕</button>
            </div>
            <div class="modal-body">
                <div class="setting-item danger-zone">
                    <h3>⚠️ אזור מסוכן</h3>
                    <p>פעולה זו תמחק את כל הנתונים השמורים באפליקציה</p>
                    <button class="btn-danger" onclick="resetSystem()">🗑️ איפוס מערכת</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>🏠 דירה</h1>
        <div class="add-apartment-item">
            <input type="text" id="apartmentItemInput" placeholder="הוסף הוצאה (למשל: שכירות)" autocomplete="off" />
            <input type="number" id="apartmentPriceInput" placeholder="מחיר (₪)" min="0" />
            <button id="addApartmentBtn" class="btn">הוסף</button>
        </div>
        <ul id="apartmentList" class="apartment-list">
            <!-- הפריטים יופיעו כאן -->
        </ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="apartment.js"></script>
    <script src="menu.js"></script>
</body>
</html>
