<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>רשימת קניות</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <!-- תפריט המבורגר -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- כפתור סגירה -->
    <div class="close-page-btn" onclick="closePage()">✕</div>
    
    <!-- תפריט צד -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <h2>תפריט</h2>
            <button class="close-btn" onclick="toggleMenu()">✕</button>
        </div>
        <div class="menu-items">
            <a href="#" onclick="openSettings(); return false;">⚙️ הגדרות</a>
        </div>
    </div>
    
    <!-- רקע כהה -->
    <div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>
    
    <!-- מודל הגדרות -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ הגדרות</h2>
                <button class="close-btn" onclick="closeSettings()">✕</button>
            </div>
            <div class="modal-body">
                <div class="setting-item danger-zone">
                    <h3>⚠️ אזור מסוכן</h3>
                    <p>פעולה זו תמחק את כל הנתונים השמורים באפליקציה</p>
                    <button class="btn-danger" onclick="resetSystem()">🗑️ איפוס מערכת</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>🛒 רשימת קניות</h1>
        
        <div class="add-item">
            <input type="text" id="itemInput" placeholder="הוסף מוצר לרשימה..." autocomplete="off" />
            <button id="addBtn" class="btn">הוסף</button>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <ul id="shoppingList" class="shopping-list">
            <!-- הפריטים יופיעו כאן -->
        </ul>
    </div>

    <script src="shopping.js"></script>
    <script src="menu.js"></script>
</body>
</html>
